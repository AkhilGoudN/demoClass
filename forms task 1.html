<!doctype html>
<html>
    <head>
        <title>RPL-S4 Entry Form </title>
        <link rel="icon" 
            href="https://png.pngtree.com/png-clipart/20230122/original/pngtree-rpl-logo-png-image_8926336.png">
            <style>
                body {
                    background-color: rgb(94, 192, 245);
                }
            </style>
    </head>
    <body>
        <h1>
            <p style="text-align: center; color: rgb(174, 12, 12);"> Login Form</p>
        </h1>
        <hr>
        
        <form>
            <p style="text-align: center;">
                <label for="Username">Username:-</label>
                <input type="text" id="username" placeholder="Username">
                <br>
                <br>

                <label for="name">Name:-</label>
                <input type="text" name="username" id="firstname" placeholder="firstname">
                <input type="text" name="username" id="lastname" placeholder="lastname">
                <br>
                <br>
                <label for="email">Email:-</label>
                <input type="email" placeholder="Email" required>
                <br>
                <br>
                <label for="Phone">Phone number:-</label>
                <input type="number" name="Phone number" id="Phone number" placeholder="Phone number" required>
                <br>
                <br>
                <label for="password">password:-</label>
                <input type="password" placeholder="password" required>
                <br>
                <br>

                <input type="submit">
            </p>
            <p style="text-align: center; color: rgb(255, 55, 0);">
                <a href="http://rpl.nimilearningonline.in/">contact us</a>
            </p>
          
        </form>


       

    </body>
</html>
