<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" 
          href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Logo_2023.png/640px-Facebook_Logo_2023.png">


</head>
<body style="background-color:whitesmoke;">
    <div style="position: absolute;
    padding: 7pc;"
   
    >
        <form action="./logged in.html" method="get"
              style="text-align: center; background-color: rgb(159, 233, 251);"  >
            
            <fieldset style="text-align: center;
                             border-style:none;
                             border-style: inherit;
                             border-bottom-style:dotted;
                             border-left-style: dotted;
                             border-top-style: dotted;
                             border-right-style: dotted;
                             border-block-start-color:black;
                             border-block-end-color: black;
                             border-inline-end-color:black;
                             border-inline-start-color: black;
                             box-shadow: inset;
                             border-top-left-radius: 5%;
                             border-top-right-radius: 5%;
                             border-bottom-left-radius: 5%;
                             border-bottom-right-radius: 5%;">
                <legend>User Details</legend>
                   <br>
                   <br>
                   <label for="Username">Username</label>
                   <input type="text" name="Username" id="Username" placeholder="Username" required> 
                   <br>
                   <br>
                   <br>
                   <label for="password">Password</label>
                   <input type="password" name="Password" placeholder="password" required>
                   <br>
                   <br>
                   <br>
                   &nbsp;&nbsp;
                   <input  style="color:blue; background-color: rgb(116, 240, 151); height: 2pc; width: 180px;"  type="submit" value="Login">
                   <input type="image"
                   src="./Pictures/fb.png"
                   height="20px"
                   width="20px">
                   <br>
                   <hr>
                   <br>
                   <a href="./forget pass.html">Forget Password</a>
                   <br>
                   <br>
                   <button  formaction="./Sign up form.html" style="background-color: rgb(238, 221, 41); height: 2pc; width: 200px;" type="submit">
                    SignUp
                   </button>
                   <br><br>
                   
                 
            </fieldset>
        </form>
        
    </div>
    <img style="height: 37pc; width: 1500px;" src="https://wallpapergod.com/images/hd/facebook-1920X1080-wallpaper-btifsm0z1ex79shp.jpeg" alt="facebook">
    
</body>
</html>
